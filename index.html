<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script src="./script.js"></script>
    <script>
      function imgSlider(e) {
        document.querySelector(".headimg").src = e;
      }
      var Slideimg = document.getElementById("Slideimg");
      var btns = Slideimg.getElementsByClassName("btn");
      for (var i = 0; i < btns.length; i++) {
        btns[i].addEventListener("click", function () {
          var current = document.getElementsByClassName("active");
          current[0].className = current[0].className.replace(" active", "");
          this.className += " active";
        });
      }

      // change txt color according to the image
      var h1 = document.querySelector(".h1");
      var anchor = document.querySelector(".anc");
      var one = document.querySelector(".one");
      var two = document.querySelector(".two");
      var three = document.querySelector(".three");
      three.addEventListener("click", () => {
        h1.style.color = "#f33333";
        anchor.style.background = "#f33333";
        anchor.style.border = "2px solid #f33333";
      });
      two.addEventListener("click", () => {
        h1.style.color = "#252525";
        anchor.style.background = "#252525";
        anchor.style.border = "2px solid #252525";
      });
      one.addEventListener("click", () => {
        h1.style.color = "#3aa0e7";
        anchor.style.background = "#3aa0e7";
        anchor.style.border = "2px solid #3aa0e7";
      });
    </script>
  </body>
</html>
